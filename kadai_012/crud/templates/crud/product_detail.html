{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h1>商品詳細</h1>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>商品紹介</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }} 円</td>
            <td>{{ object.description }} </td>
        </tr>
    </tbody>
</table>

<a href="{% url 'list' %}">戻る</a>
{% endblock %}
